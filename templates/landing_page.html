<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {

            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .phone-image {
            background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/07/custom-instagram-chat-theme.jpg'); /* Replace with the path to your image */
            background-size: cover;
            border: 15px solid #000;
            background-position: center;
            width: 454px;
            height: 618px;
            margin-right: 32px;
        }

        .form-container {
            width: 350px;
            text-align: center;
        }

        .form-container h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
        }

        .form-container button {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #007bb5;
        }

        .form-container .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .form-container .divider::before,
        .form-container .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .form-container .divider::before {
            margin-right: .25em;
        }

        .form-container .divider::after {
            margin-left: .25em;
        }

        .form-container .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .form-container .login-link a {
            color: #0095f6;
            text-decoration: none;
        }

        .form-container .login-link a:hover {
            text-decoration: underline;
        }

        .app-download {
            margin-top: 20px;
        }

        .app-download img {
            width: 136px;
            height: 40px;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-image"></div>
        <div class="form-container">
            <h1>Chating</h1>
            <form method="post" action="{% url 'inbox' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="divider">OR</div>
            <div class="login-link">
                <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
            <div class="app-download">
                <p>Get the app.</p>
                <a style="font-size: 32px; color: red; margin-left: 15px" href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
